    <script>
        var lesypeek = document.getElementById('peeking');
        var lesypeek1 = 0;

        var pinkandblue = document.getElementById('pinkandblue');
        var truegold = document.getElementById('truegold');
        var pinkandblueA = document.getElementById('pinkandblueaudio');
        var truegoldA = document.getElementById('truegoldaudio');
        var quackA = document.getElementById('quackaudio');

        lesypeek.addEventListener('click', function(){
            changePeek();
        });
        pinkandblue.addEventListener('click', function(){
            playpinkandblue();
        })
        truegold.addEventListener('click', function(){
            playtruegold();
        })
        

        function changePeek(){
            if (lesypeek1 == 0){
                lesypeek.src='lesyGRRR.png';
                lesypeek1 = 1;
                quackA.play();
            }
            else if (lesypeek1 == 1){
                lesypeek.src='lesypeek.png';
                lesypeek1 = 0;
                quackA.play();
            }
        }

        function playpinkandblue(){
            pinkandblueA.play();
        }
        function playtruegold(){
            truegoldA.play();
        }
        function playquack(){
            quackA.play();
        }
    </script>
